
{% extends "base.html" %}

{% load static %}

{% block contenu %}

    <!-- Team Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Etudiants</h6>
                <h1 class="mb-5">liste des etudiants</h1>
            </div>
            <div class="row g-4">
            	{% if liste %}
            	{% for element in liste %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item bg-light">
                        <div class="overflow-hidden">
                            <a href="{% url 'detailEtudiant' element.id %}"><img class="img-fluid" src="{{element.profil.url}}" alt=""></a>
                        </div>
                        <div class="position-relative d-flex justify-content-center" style="margin-top: -23px;">
                            <div class="bg-light d-flex justify-content-center pt-2 px-1">
                                <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-sm-square btn-primary mx-1" href=""><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                        <div class="text-center p-4">
                            <h5 class="mb-0">{{element.nomPrenom}}</h5>
                            <small>{{element.filiere}}</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
	            {% else %}
	            <p>pas d'etudiant pour l'instant !!!!</p>
	            {% endif %}
        </div>
    </div>
   </div>
    <!-- Team End -->
{% endblock %}
